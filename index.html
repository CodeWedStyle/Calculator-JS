<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <button class="change__color"></button>

      <div class="calculator__content">
        <span class="calculator__values" id="values"></span>
        <span class="calculator__result" id="result">
          <span id="result">0</span>
        </span>
      </div>

      <div class="calculator__input-area">
        <button class="calculator__button calculator__button-top">C</button>
        <button class="calculator__button calculator__button-top">(</button>
        <button class="calculator__button calculator__button-top">)</button>
        <button class="calculator__button calculator__button-right">
          &times;
        </button>

        <button class="calculator__button">7</button>
        <button class="calculator__button">8</button>
        <button class="calculator__button">9</button>
        <button class="calculator__button calculator__button-right">
          &divide;
        </button>

        <button class="calculator__button">4</button>
        <button class="calculator__button">5</button>
        <button class="calculator__button">6</button>
        <button class="calculator__button calculator__button-right">-</button>

        <button class="calculator__button">1</button>
        <button class="calculator__button">2</button>
        <button class="calculator__button">3</button>
        <button class="calculator__button calculator__button-right">+</button>

        <button class="calculator__button">.</button>
        <button class="calculator__button">0</button>
        <button class="calculator__button calculator__button-bottom">
          &larrhk;
        </button>
        <button class="calculator__button calculator__button-right">=</button>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
